<style>
    .centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
    .lds-default {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-default div {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  animation: lds-default 1.2s linear infinite;
}
.lds-default div:nth-child(1) {
  animation-delay: 0s;
  top: 37px;
  left: 66px;
}
.lds-default div:nth-child(2) {
  animation-delay: -0.1s;
  top: 22px;
  left: 62px;
}
.lds-default div:nth-child(3) {
  animation-delay: -0.2s;
  top: 11px;
  left: 52px;
}
.lds-default div:nth-child(4) {
  animation-delay: -0.3s;
  top: 7px;
  left: 37px;
}
.lds-default div:nth-child(5) {
  animation-delay: -0.4s;
  top: 11px;
  left: 22px;
}
.lds-default div:nth-child(6) {
  animation-delay: -0.5s;
  top: 22px;
  left: 11px;
}
.lds-default div:nth-child(7) {
  animation-delay: -0.6s;
  top: 37px;
  left: 7px;
}
.lds-default div:nth-child(8) {
  animation-delay: -0.7s;
  top: 52px;
  left: 11px;
}
.lds-default div:nth-child(9) {
  animation-delay: -0.8s;
  top: 62px;
  left: 22px;
}
.lds-default div:nth-child(10) {
  animation-delay: -0.9s;
  top: 66px;
  left: 37px;
}
.lds-default div:nth-child(11) {
  animation-delay: -1s;
  top: 62px;
  left: 52px;
}
.lds-default div:nth-child(12) {
  animation-delay: -1.1s;
  top: 52px;
  left: 62px;
}
@keyframes lds-default {
  0%, 20%, 80%, 100% {
    transform: scale(1);

<body class="dark bg-neutral-900">
    <div x-data="{ isOpen: false }" id="modal-nomeme" class="relative flex justify-center">
        <div x-show="isOpen" 
            x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave="transition duration-150 ease-in"
            x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            class="fixed inset-0 z-10 overflow-y-auto" 
            aria-labelledby="modal-title" role="dialog" aria-modal="true"
        >
            <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    
                <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-neutral-900 sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                    <div>    
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-medium leading-6 text-neutral-800 dark:text-white" id="modal-title">No meme provided</h3>
                            <p class="mt-2 text-sm text-neutral-500 dark:text-neutral-400">
                                This site is only for reporting content from the AutoMemes bot. Please provide a meme you want to report with the ?meme parameter.
                            </p>
                        </div>
                    </div>
    
                    <div class="mt-5 sm:flex sm:items-center sm:justify-between">
                        <a href="https://automemes.jimi.lol/" class="text-sm text-green-500 hover:underline">AutoMemes Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="centered">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <section id="report" class="hidden">
        <section class="bg-white dark:bg-neutral-900">
            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                <img src="https://cdn.discordapp.com/avatars/1174651359967051866/a_9909ff616639bb5ffbaebc785d619716.gif?size=4096" class="w-auto h-16 mb-4">
                <h2 class="mb-4 text-3xl font-bold text-neutral-900 dark:text-white">AutoMemes - Report</h2>
                <form action="./submit.html">
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                      <div>
                        <label for="id" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-white">ID</label>
                        <input type="text" name="id" id="memeid" class="w-full bg-neutral-50 border border-neutral-300 text-neutral-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required readonly>
                    </div>
                        <div>
                            <label for="url" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-white">URL</label>
                            <input type="text" name="url" id="memeurl" class="w-full bg-neutral-50 border border-neutral-300 text-neutral-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required readonly>
                        </div>

                        <div>
                            <label for="category" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-white">Reason for reporting</label>
                            <select id="category" name="category" class="bg-neutral-50 border border-neutral-300 text-neutral-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
                                <option value="invalid">Select category</option>
                                <option value="notameme">Not a meme</option>
                                <option value="offensive">Too offensive</option>
                                <option value="nsfw">Gore/Porn & other nsfw</option>
                                <option value="illegal">Illegal</option>
                                <option value="unfunny">Unfunny</option>
                            </select>
                        </div>
                        <div>
                            <label for="details" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-white">Details</label>
                            <input type="text" name="details" id="details" class="bg-neutral-50 border border-neutral-300 text-neutral-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Provide more details about the report" required maxlength="128" minlength="12">
                        </div> 
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-white">Your username</label>
                            <input type="text" name="username" id="username" class="bg-neutral-50 border border-neutral-300 text-neutral-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Provide your username" required maxlength="128" minlength="2">
                        </div> 
                    </div>
                    <img class="w-auto h-96 mt-6 text-center rounded-lg hidden" id="display-img">
                    <video class="w-auto h-96 mt-6 text-center rounded-lg hidden" id="display-video" controls autoplay muted></video>
                    <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-green-700 rounded-lg focus:ring-4 focus:ring-green-200 dark:focus:ring-green-900 hover:bg-green-800">
                        Submit report
                    </button>
                </form>
            </div>
          </section>
    </section>
</body>
