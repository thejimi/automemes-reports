<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMemes Report</title>
    <script src="submit.js"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js" integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="shortcut icon" href="https://automemes.jimi.lol/pepe.png" type="image/png">

    <meta property="og:title" content="AutoMemes - Report" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://my.site.com" />
    <meta property="og:image" content="https://automemes.jimi.lol/pepe.png" />
    <meta property="og:description" content="Report ToS breaking content on AutoMemes" />
    <meta name="theme-color" content="#497d3a">
</head>
<script>
    tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        green: {"50":"#f0fdf4","100":"#dcfce7","200":"#bbf7d0","300":"#86efac","400":"#4ade80","500":"#22c55e","600":"#16a34a","700":"#15803d","800":"#166534","900":"#14532d","950":"#052e16"}
      }
    },
    fontFamily: {
      'body': [
    'Inter', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto', 
    'Helvetica Neue', 
    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ],
      'sans': [
    'Inter', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto',

    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ]
    }
  }
}
</script>
<style>
    .centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
    .lds-default {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-default div {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  animation: lds-default 1.2s linear infinite;
}
.lds-default div:nth-child(1) {
  animation-delay: 0s;
  top: 37px;
  left: 66px;
}
.lds-default div:nth-child(2) {
  animation-delay: -0.1s;
  top: 22px;
  left: 62px;
}
.lds-default div:nth-child(3) {
  animation-delay: -0.2s;
  top: 11px;
  left: 52px;
}
.lds-default div:nth-child(4) {
  animation-delay: -0.3s;
  top: 7px;
  left: 37px;
}
.lds-default div:nth-child(5) {
  animation-delay: -0.4s;
  top: 11px;
  left: 22px;
}
.lds-default div:nth-child(6) {
  animation-delay: -0.5s;
  top: 22px;
  left: 11px;
}
.lds-default div:nth-child(7) {
  animation-delay: -0.6s;
  top: 37px;
  left: 7px;
}
.lds-default div:nth-child(8) {
  animation-delay: -0.7s;
  top: 52px;
  left: 11px;
}
.lds-default div:nth-child(9) {
  animation-delay: -0.8s;
  top: 62px;
  left: 22px;
}
.lds-default div:nth-child(10) {
  animation-delay: -0.9s;
  top: 66px;
  left: 37px;
}
.lds-default div:nth-child(11) {
  animation-delay: -1s;
  top: 62px;
  left: 52px;
}
.lds-default div:nth-child(12) {
  animation-delay: -1.1s;
  top: 52px;
  left: 62px;
}
@keyframes lds-default {
  0%, 20%, 80%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
}

</style>
<body class="dark bg-neutral-900">
    <div x-data="{ isOpen: false }" id="modal-paramserror" class="relative flex justify-center">
        <div x-show="isOpen" 
            x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave="transition duration-150 ease-in"
            x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            class="fixed inset-0 z-10 overflow-y-auto" 
            aria-labelledby="modal-title" role="dialog" aria-modal="true"
        >
            <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    
                <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-neutral-900 sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                    <div>    
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-medium leading-6 text-neutral-800 dark:text-white" id="modal-title">Action invalid</h3>
                            <p class="mt-2 text-sm text-neutral-500 dark:text-neutral-400">
                                There are missing parameters, please try again.
                            </p>
                        </div>
                    </div>
    
                    <div class="mt-5 sm:flex sm:items-center sm:justify-between">
                        <a href="https://discord.gg/memery" class="text-sm text-green-500 hover:underline">Support server</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-data="{ isOpen: false }" id="modal-categoryerror" class="relative flex justify-center">
        <div x-show="isOpen" 
            x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave="transition duration-150 ease-in"
            x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            class="fixed inset-0 z-10 overflow-y-auto" 
            aria-labelledby="modal-title" role="dialog" aria-modal="true"
        >
            <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    
                <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-neutral-900 sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                    <div>    
                        <div class="mt-2 text-center">
                            <h3 class="text-lg font-medium leading-6 text-neutral-800 dark:text-white" id="modal-title">Action invalid</h3>
                            <p class="mt-2 text-sm text-neutral-500 dark:text-neutral-400">
                                You must select a reason/category.
                            </p>
                        </div>
                    </div>
    
                    <div class="mt-5 sm:flex sm:items-center sm:justify-between">
                        <a href="https://discord.gg/memery" class="text-sm text-green-500 hover:underline">Support server</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="centered">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div x-data="{ isOpen: false }" id="success" class="relative flex justify-center">  
      <div x-show="isOpen"
          x-transition:enter="transition duration-300 ease-out"
          x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
          x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
          x-transition:leave="transition duration-150 ease-in"
          x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
          x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
          class="fixed inset-0 z-10 overflow-y-auto" 
          aria-labelledby="modal-title" role="dialog" aria-modal="true"
      >
          <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
              <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      
              <div class="relative inline-block p-4 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl sm:max-w-sm rounded-xl dark:bg-neutral-900 sm:my-8 sm:w-full sm:p-6">
                  <div class="flex items-center justify-center mx-auto">
                      <img class="h-full rounded-lg" src="./thankyou.png" alt="" />
                  </div>
  
                  <div class="mt-5 text-center">
                      <h3 class="text-lg font-medium text-neutral-800 dark:text-white" id="modal-title">
                          Report submitted!
                      </h3>
  
                      <p class="mt-2 text-neutral-500 dark:text-neutral-400">
                          If you provided your real Discord username & joined our server, you will receive a DM about the actions taken.
                      </p>
                  </div>
  
                  <div class="mt-4 sm:flex sm:items-center sm:justify-between sm:mt-6 sm:-mx-2">
                      <button onclick="window.open('https://discord.gg/memery')" class="px-4 sm:mx-2 w-full py-2.5 mt-3 sm:mt-0 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40">
                          Join our Discord server
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
